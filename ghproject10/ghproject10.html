<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12</title>

        <link rel="stylesheet" href="ghproject10.css">
    </head>
    <body class="container">
        <div class="box">

            <div class="middle-box">

                <div class="card1">
                    <h1 class="title">Fylo</h1>
                    <div class="icons">
                        <img src="img/001-youtube.png" alt="yt" class="icon">
                        <img src="img/002-instagram.png" alt="ig" class="icon">
                        <img src="img/003-twitter.png" alt="tw" class="icon">
                    </div>
                </div>
                
                <div class="card2">
                    <h2 class="card2-h2">You've used <span class="card2-span">8,15 GB</span> of your storage</h2>

                    <div class="loadbar">
                        <div class="loadbar-half">
                            <div class="loadbar-dot"></div>
                        </div>
                    </div>

                    <div class="flex-gb">
                        <span class="card2-span">0 GB</span>
                        <span class="card2-span">1000 GB</span>
                    </div>
                    <div class="information-set">
                        <h3 class="information-set-h3">185</h3>
                        <p class="information-set-p">GB LEFT</p>
                        <div class="triangle"></div>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
